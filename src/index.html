<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude">
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude">
    <button id="button">Fetch weather data</button>

    <table>
        <thead>
            <tr>
                <th>Temperature</th>
                <th>Feels like temperature</th>
                <th>Humidity</th>
                <th>Pressure</th>
                <th>Visibility</th>
                <th>Wind speed</th>
                <th>Descriptio</th>
                <th>Weather State</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="temperature"></td>
                <td id="feelsLikeTemperature"></td>
                <td id="humidity"></td>
                <td id="pressure"></td>
                <td id="visibility"></td>
                <td id="windSpeed"></td>
                <td id="description"></td>
                <td id="weatherState"></td>
                <td id="cityName"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
